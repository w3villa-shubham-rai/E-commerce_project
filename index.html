<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce project</title>
  
    <!-- fontawesome CDN link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="stylesheet" href="./Assets/css/style.css">
</head>
<body>
  <header>
    <div class="container">
        <div class="about_navbar">
            <div class="contact">
                <div class="home">
                    <i class="fa-solid fa-house"></i>
                    <span>Home</span>
                </div>
                <div class="about_us">
                    <i class="fa-regular fa-user"></i>
                    <span>About us</span>
                </div>
                <div class="contact_part">
                    <i class="fa-solid fa-envelope"></i>
                     <span>Contact</span>
                </div>
                
                <div class="faq">
                    <i class="fa-regular fa-circle-question"></i>
                    <select id="faq">
                        <option value="FAQ">FAQ</option>
                        <option value="FAQ1">FAQ1</option>
                        <option value="FAQ2">FAQ2</option>
                        <option value="FAQ3">FAQ3</option>
                      </select>
                </div>
            </div>
            <div class="language_dollar">
                <div class="language">
                    <i class="fa-solid fa-flag-usa"></i>
                    <select id="lanuage">
                    <option value="English">English</option>
                    <option value="Hindi">Hindi</option>
                    <option value="Bhojpuri">Bhojpuri</option>
                    <option value="French">French</option>
                    </select>
                </div>
                <div class="dollar">
                    <i class="fa-solid fa-dollar-sign"></i>
                    <select id="dollar">
                        <option value="dollar1">US Dollar</option>
                        <option value="dollar2">Rupiya</option>
                        <option value="dollar3">currency</option>
                        <option value="dollar4">bit quin</option>
                        </select>
                </div>
                
            </div>

            <div class="delivery_moremenu">
                <i class="fa-solid fa-user"></i>
                <i class="fa-solid fa-bars"></i>
                <select id="menu">
                    <option value="menu1">More menu</option>
                    <option value="menu2">menu1</option>
                    <option value="menu3">menu2</option>
                    <option value="menu4">menu3</option>
                </select>

                <div class="delivery">
                    <i class="fa-solid fa-truck"></i>
                   <span>Delivery</span>
                </div>
            </div>
        </div>
    </div>


     <!-- secand header part Start  journal part-->
     <!--************ user toolbar *****************************-->
<div class="usertoolbarcolor">
     <div class="container">
        <div class="usertoolbar">
            <div class="websitename">
                <h1>Journal</h1>
            </div>
            <div class="search">
                <select id="item">
                    <option value="ALL">ALL</option>
                    <option value="item1">item1</option>
                    <option value="item2">item2</option>
                    <option value="item3">item3</option>
                </select>
                <div class="search_bar">
                    <input type="search" name="search" id="serch_item" placeholder="Search Here...">
                </div>
                <div class="search_glass"><i class="fa-solid fa-magnifying-glass"></i></div>
            </div>

            <div class="logo">
                <div class="login">
                    <i class="fa-regular fa-user"></i>
                    <p>login</p>
                </div>
                <div class="Register">
                    <i class="fa-solid fa-pencil"></i>
                    <p>Register</p>
                </div>
                <div class="whishlist">
                    <i class="fa-regular fa-heart"></i>
                    <p>whishlist</p>
                </div>
                <div class="compare">
                    <div class="compare_circle">
                        <i class="fa-solid fa-arrow-right-arrow-left"></i>
                    </div>                   
                    <p>compare</p>
                </div>
            </div>

            <div class="add_to_cart">
                <span>
                    0 item(s)-$0.00
                </span>
                <i class="fa-solid fa-cart-shopping"></i>
            </div>
        </div>
     </div>
</div>
 
<!-- All Department last part Header -->

<div class="alldepartment_menu">
    <div class="container">
        <div class="alldepartment_Blog">
            <div class="alldepartment">
                <div class="dpt">
                    <i class="fa-solid fa-bars"></i>
                    <span>ALL DEPARTMENTS</span>
                    <span id="sale_lgo">Sale</span>
                </div>               
                
                <div class="multilevel">
                    <p>MULTILEVEL</p>
                    <div>
                        <p>MEGAMENU</p>
                       <span id="new"> New</span>
                    </div>
                    <p>FULLWIDTH</p>
                </div>
                
            </div>
            <div class="blog_phone">
                <div class="call">
                <i class="fa-solid fa-phone-volume"></i>
                 <span>1.2445.557678.78</span>
                </div>
                 <div class="blog">
                    <i class="fa-regular fa-message"></i>
                    <span>BLOG</span>
                 </div>
            </div>

        </div>
    </div>
</div>

<!-- mobile Screen Navigation -->
<div class="mobilenavigation_color">
<div class="container">
    <div class="mobilenavigation">
        <div class="mobile_login_register">
            <div class="navlogin_register">
                <div class="login_mobile">
                    <i class="fa-solid fa-user"></i>
                    <span>Login</span>
                </div>

                <div class="register_mobile">
                    <i class="fa-solid fa-pencil"></i>
                    <span>Register</span>
                </div>               

            </div>

        </div>
        <div class="nav_doller_language">
            <div class="mobile_doller">
                    <span>$</span>
                   <select id="m-dollar">
                    <option value="m-dollar1">US Dollar</option>
                    <option value="m-dollar2">Rupiya</option>
                    <option value="m-dollar3">currency</option>
                    <option value="m-dollar4">bit quin</option>
                    </select>
            </div>  
            <div class="mobile_language">
                <img src="./Assets/images/flag.png" alt="">
                <select id="lanuage">
                    <option value="English">English</option>
                    <option value="Hindi">Hindi</option>
                    <option value="Bhojpuri">Bhojpuri</option>
                    <option value="French">French</option>
                    </select>
            </div>         

        </div>
    </div>
</div>
</div>
</header>
</body>
</html>
